<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .response {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Dashboard</h1>
        <img id="image-display" src="" alt="Incoming image will be displayed here">
        <p class="response" id="ai-response">Awaiting AI response...</p>
    </div>

    <script>
        const imageDisplay = document.getElementById("image-display");
        const aiResponse = document.getElementById("ai-response");

        async function fetchData() {
            try {
                const response = await fetch("/get_latest"); // Endpoint to fetch the latest image and AI response
                if (!response.ok) throw new Error("Failed to fetch data");

                const data = await response.json();

                // Update the image and response on the dashboard
                imageDisplay.src = `data:image/jpeg;base64,${data.image}`;
                aiResponse.textContent = data.response;
            } catch (error) {
                console.error("Error fetching data:", error);
                aiResponse.textContent = "Error fetching data. Please check the server.";
            }
        }

        // Poll the server every 5 seconds for updates
        setInterval(fetchData, 5000);
        fetchData(); // Initial fetch
    </script>
</body>
</html>
